<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
			<div class="head-bar">
				<h1>My Music</h1>
			</div>
			<br>
			<div class="albums-album-wrapper">
				<div class="albums-album-art">
					<figure role="group" aria-labelledby="fig1">
						<a href="songs.html">
						<img id="currents-cover" src="images/currents.jpg" alt="Currents by Tame Impala" width="130" height="130">
						</a>
							<div class="albums-album-name">
								<figcaption id="fig1"><b>Currents</b></figcaption>
							</div>
							<div class="albums-artist-name">
								<figcaption id="fig1"><i>Tame lmpala</i></figcaption>
							</div>		
					</figure>
					<figure role="group" aria-labelledby="fig2">
						<img id="telefone-cover" src="images/telefone.jpeg" alt="Telefone by Noname" width="130" height="130">
							<div class="albums-album-name">
								<figcaption id="fig2"><b>Telefone</b></figcaption>
							</div>
							<div class="albums-artist-name">
								<figcaption id="fig2"><i>Noname</i></figcaption>
							</div>		
					</figure>
					<figure role="group" aria-labelledby="fig3">
						<img id="crybaby-cover" src="images/crybaby.jpg" alt="Crybaby by Melanie Marinez" width="130" height="130">
							<div class="albums-album-name">
								<figcaption id="fig3"><b>Crybaby</b></figcaption>
							</div>
							<div class="albums-artist-name">
								<figcaption id="fig3"><i>Melanie Martinez</i></figcaption>
							</div>		
					</figure>
					<figure role="group" aria-labelledby="fig4">
						<img id="cbook-cover" src="images/cbook.jpg" alt="Coloring Book by Chance The Rapper" width="130" height="130">
							<div class="albums-album-name">
								<figcaption id="fig4"><b>Coloring Book</b></figcaption>
							</div>
							<div class="albums-artist-name">
								<figcaption id="fig4"><i>Chance The Rapper</i></figcaption>
							</div>		
					</figure>
				</div>
			</div>
        </div>
   </body>
</html>
